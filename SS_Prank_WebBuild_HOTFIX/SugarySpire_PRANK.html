<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugary Spire P Rank Build</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
  <div class="loading">
    <div class="spinner" id="spinner"></div>
    <div class="emscripten" id="status">Downloading...</div>
    <progress value="0" max="100" id="progress" hidden="1"></progress>
  </div>

  <script>
    function mergeFiles(fileParts) {
      return new Promise((resolve, reject) => {
        let buffers = [];

        function fetchPart(index) {
          if (index >= fileParts.length) {
            let mergedBlob = new Blob(buffers);
            let mergedFileUrl = URL.createObjectURL(mergedBlob);
            resolve(mergedFileUrl);
            return;
          }
          fetch(fileParts[index])
            .then((response) => response.arrayBuffer())
            .then((data) => {
              buffers.push(data);
              fetchPart(index + 1);
            })
            .catch(reject);
        }
        fetchPart(0);
      });
    }

    function getParts(baseName, totalParts) {
      let parts = [];
      for (let i = 1; i <= totalParts; i++) {
        parts.push(`${baseName}.part${i}`);
      }
      return parts;
    }

    // Cambia esto si tienes más/menos partes
    const TOTAL_PARTS = 7;

    mergeFiles(getParts("game.unx", TOTAL_PARTS)).then(url => {
      window.gameUnxUrl = url;

      const originalFetch = window.fetch;
      window.fetch = async function (...args) {
        let [urlArg, options] = args;
        if (typeof urlArg === 'string' && urlArg.includes("game.unx")) {
          urlArg = window.gameUnxUrl;
        } else if (urlArg instanceof Request && urlArg.url.includes("game.unx")) {
          urlArg = new Request(window.gameUnxUrl, urlArg);
        }
        return originalFetch.call(this, urlArg, options);
      };

      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function (method, url, ...rest) {
        if (url.includes("game.unx")) {
          url = window.gameUnxUrl;
        }
        return originalOpen.call(this, method, url, ...rest);
      };

      // Después de fusionar, cargar scripts principales
      const script = document.createElement("script");
      script.src = "SugarySpire_PRANK.js";
      script.async = true;
      document.body.appendChild(script);
    }).catch(err => {
      document.getElementById("status").innerText = "Failed to load game.unx";
      console.error("Merge failed:", err);
    });
  </script>
</body>
</htl>
