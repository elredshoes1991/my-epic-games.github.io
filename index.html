<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Carpetas</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Comic Sans MS, cursive;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      background-color: #222;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    li:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Selecciona una carpeta</h1>
  <ul id="folder-list">
    <!-- Las carpetas se listarán aquí -->
  </ul>

  <script>
  const folders = [
    "pizzatower",
    "peopleplayground",
    "yumenikki",
    "undertale",
    "deltarune",
    "halflife",
    "geometrydashlite",
    "dokidokiliteratureclub",
    "subwaysurfersbuenosaires",
    "fridaynightfunkin",
    "blockblast",
    "candycrush",
    "cookieclicker",
    "crossyroad",
    "cuttherope",
    "flappybird",
    "fnaf1",
    "fnaf2",
    "fnaf3",
    "fnaf4",
    "fnafworld",
    "fruitninja",
    "jetpackjoyride",
    "templerun2",
    "tombofthemask"
  ];

  const folderList = document.getElementById('folder-list');

  folders.forEach(folder => {
    const li = document.createElement('li');
    li.textContent = folder;
    li.onclick = () => {
      window.location.href = encodeURI(folder + '/');
    };
    folderList.appendChild(li);
  });
</script>
</body>
</html>
